<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <div id="container">
        <h1>Todo List!<i class="fas fa-list-ol"></i></h1>
        <input type="text" placeholder="Add a New Todo" maxlength="40">

        <ul>
            <li><span><i class="fa fa-trash"></i></span>Eat</li>
            <li><span><i class="fa fa-trash"></i></span>Sleep</li>
            <li><span><i class="fa fa-trash"></i></span>Study</li>
        </ul>
    </div>

<script src="assets/js/todos.js"></script>    
</body>
</html>
